<section class="loginContainer">
  <div class="login-content-wrapper">
    <div class="loginContent">
      <div class="login-box">
        <form [formGroup]="loginForm" nz-form>
          <div class="login-logo">
            <img src="../../../assets/images/logo.svg" alt="logo" />
          </div>
          <div class="title">Sign in to start your session</div>
          <div>
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your username!">
                <nz-input-group nzPrefixIcon="mail">
                  <input
                    type="text"
                    nz-input
                    formControlName="username"
                    placeholder="Username"
                  />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div>
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your Password!">
                <nz-input-group nzPrefixIcon="lock">
                  <input
                    type="password"
                    nz-input
                    formControlName="password"
                    placeholder="Password"
                  />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div class="submitAction">
            <span>
              <label nz-checkbox formControlName="isRememberMeChecked">
                <span>Remember me</span>
              </label>
            </span>
            <button type="submit" class="btn submitBtn" (click)="login()">
              Sign In
            </button>
          </div>
        </form>
      </div>
      <div class="login-graphic">
        <img src="../../../assets/images/graphic-login.svg" />
      </div>
    </div>
  </div>
</section>
